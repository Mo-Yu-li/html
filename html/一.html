<!DOCTYPE html>
<!--声明文档类型-->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--标题-->
        <title>李想</title>
    </head>
    <!--
        <html> 与 </html> 之间的文本描述网页
        <body> 与 </body> 之间的文本是可见的页面内容
    -->
    
    <body>
        <!--h标签-->
        <!--
                            HTML 标题
        HTML 标题（Heading）是通过 <h1> - <h6> 等标签进行定义的
            字体大小逐级减小
        -->
        <h1>这是第一个标题</h1>
        <hr/>
        <h2>这是第一个标题</h2>
        <h3>这是第一个标题</h3>
        <h4>这是第一个标题</h4>
        <h5>这是第一个标题</h5>
        <h6>这是第一个标题</h6>
        <!--            HTML 水平线
            <hr /> 标签在 HTML 页面中创建水平线。
            hr 元素可用于分隔内容。
        -->

        <!--p标签-->
        <!--
                        HTML 段落
            HTML 段落是通过 <p> 标签进行定义的。
        -->
        <p>第一个段落</p>
        <p>第一个段落铃木入间：村濑步
            沙利文： 黒田崇矢
            欧佩拉：斋贺光希
            阿斯莫德・艾利斯： 木村良平
            瓦拉克・克拉拉： 朝井彩加
            萨柏诺克・萨布洛：佐藤拓也
            夏克斯・利特：山谷祥生</p>
        <p>第一个段落简介：无法拒绝任何拜托的老好人铃木入间，是个从1岁开始就踏入社会、为了金钱东奔西走、在修罗场求生的十四岁少年，他的父母为了金钱将他卖给了恶魔！阴差阳错之下他签下了恶魔契约、进入了恶魔学院、成为了特待生，并且即将与学院第一的新生代表决斗——</p>
        <!--浏览器会自动地在段落的前后添加空行。（<p> 是块级元素）-->
        <!--p标签默认都成行级-->
        <!--<br /> 元素是一个空的 HTML 元素。-->
        <!--<br/>用于空行 换行-->


        <!--图片-->
        <!--
            <img src="" alt="">中src后面接的是路径，即src 指 "source"。源属性的值是图像的 URL 地址。alt 属性用来为图片注释的。
        -->
        <!--
            据对路径
            相对路径
        -->
        <img src="https://i0.hdslb.com/bfs/album/af012e0644b1f7a2ff671c31b5adc4a364080e8c.jpg@2000w_1e.webp"width="480" height="270" alt="">

        <br/>
        <img src="aaa.jpg" alt="">

        <img src="/i/eg_cute.gif" alt="....">


        <!--HTML 超链接（链接）-->
